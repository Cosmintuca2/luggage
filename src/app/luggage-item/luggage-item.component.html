<div class="container">
        <div class="card w-75">
            <div class="card-body bg-primary">
              <h5 class="card-title">Luggage number: {{luggage.id}}</h5>
              <p class="card-text">Content: {{luggage.content}}</p>
              <p class="card-text">Stored at: {{luggage.currentHour}}</p>
              <button class="btn btn-light" (click)="retrieveThisLuggage()">Retrieve</button>
            </div>
        </div>
</div>
